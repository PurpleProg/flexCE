palettes:
  - name: global_palette
    fixed-entries:
      - color: {index: 0, r: 0, g: 0, b: 0}         # black
      - color: {index: 1, r: 255, g: 255, b: 255}   # white
      - color: {index: 2, r: 255, g: 0, b: 0}       # red
      - color: {index: 3, r: 0, g: 0, b: 255}       # green

outputs:
  - type: c
    include-file: gfx.h
    palettes:
      - global_palette

