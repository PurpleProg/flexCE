palettes:
  - name: global_palette
    fixed-entries:
      - color: {index: 0, r: 0, g: 0, b: 0}         # black
      - color: {index: 1, r: 255, g: 255, b: 255}   # white
      - color: {index: 2, r: 255, g: 0, b: 0}       # red
      - color: {index: 3, r: 0, g: 0, b: 255}       # blue
      - color: {index: 4, r: 100, g: 100, b: 100}   # light grey
      - color: {index: 5, r: 173, g: 216, b: 230}   # light blue

outputs:
  - type: c
    include-file: gfx.h
    palettes:
      - global_palette

